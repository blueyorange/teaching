</li>

<p>In energy terms, this is equal to 931.5 MeV.</p>

<li>
<p>It is a convenient unit to use for atomic masses.</p>

" data-marpit-pagination="8" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {

}
;">
<h1>Binding energy</h1>
<blockquote>
<p>the minimum energy <strong>required</strong> to break up a nucleus into its <strong>constituent</strong> nucleons</p>
</blockquote>
<p>or</p>
<blockquote>
<p>the energy <strong>released</strong> when a nucleus is <strong>formed</strong> from its constituent nucleons</p>
</blockquote>
<p>Binding energy <strong>increases</strong> as nuclear mass <strong>increases</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;http://i.stack.imgur.com/DUFm9.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="9" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Binding energy per nucleon</h1>
<ul>
<li>nuclear <strong>stability</strong> increases with <strong>binding energy per nucleon</strong></li>
<li>the most stable isotope is iron (Fe) 56</li>
<li>energy is <strong>released</strong> when binding energy per nucleon <strong>increases</strong></li>
<li>fission releases energy for <strong>heavy</strong> nuclei</li>
<li>fusion releases energy for <strong>light</strong> nuclei</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

<h2>6.4.4 Nuclear fission and fusion (part 3)</h2>
<ol start="7">
<li>
<p>induced nuclear fission; chain reaction</p>
</li>
<li>
<p>basic structure of a fission reactor; components <br />
fuel rods, control rods and moderator</p>
</li>
<li>
<p>environmental impact of nuclear waste</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="11" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;">
<h1>Induced fission</h1>
<ul>
<li><em>Nuclear fission</em> is the splitting of heavy nuclei into lighter nuclei, during which energy is released</li>
<li><em>Spontaneous</em> fission is a rare form of radioactive decay</li>
<li><em>Induced fission</em> occurs when a nucleus absorbs a neutron, which causes the fission</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="12" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {

;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Nuclear_fission.svg/1024px-Nuclear_fission.svg.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

}
" data-marpit-pagination="12" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Describe the process of induced fission for uranium 235</h1>
<ul>
<li>A nucleus <strong>absorbs</strong> a <em>thermal neutron</em> to form uranium 236</li>
<li>this then splits to form <strong>two daughter nuclei</strong> and releases two or three high speed <strong>neutrons</strong></li>
<li>these neutrons can go on to form further fissions</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
" data-marpit-pagination="12" data-marpit-pagination-total="23" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
" data-marpit-pagination="13" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;">
<h1>Describe what happens to the neutrons in a <em>controlled chain reaction</em></h1>
<ul>
<li>during fission two to three neutrons are released</li>
<li>these can go on to form further fissions</li>
<li>controlled chain reaction if on average one of those neutrons causes another fission</li>
<li>the other two neutrons are <em>absorbed</em> [by control rods]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://bam.files.bbci.co.uk/bam/live/content/zhwngk7/medium&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="14" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="14" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {

;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Nuclear reactor core</h1>
<ul>
<li><strong>fuels rods</strong>  contain a mixture of mostly uranium 235 and some uranium 238</li>
<li>boron <strong>control rods</strong> can be raised and lowered and absorb excess neutrons to control the rate of fission</li>
<li>graphite <strong>moderator</strong> reduces te speed of neutrons to thermal (~eV) speeds to increase the probability of absorption</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="15" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>The moderator</h1>
<ul>
<li>neutrons released during fission are <strong>too fast</strong> to cause further fissions</li>
<li>they must be slowed to <strong>thermal</strong> speeds</li>
<li>neutrons collide with moderator atoms and transfer momentum</li>
<li>so atoms must be of similar mass (too large and they rebound at similar speed)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

<h1>Environmental implications of nuclear waste</h1>
<p>You need to know:</p>
<ul>
<li>types of nuclear waste</li>
<li>how it is treated</li>
<li>why each type of waste is problematic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

}
" data-marpit-pagination="17" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;">
<h1>Types of radioactive waste</h1>
<table>
<thead>
<tr>
<th>level</th>
<th>waste</th>
<th>treatment</th>
</tr>
</thead>
<tbody>
<tr>
<td>high</td>
<td>spent fuel rods</td>
<td>cooling ponds (years) -&gt; separation/recycling fuel -&gt; vitrification -&gt; containers -&gt; buried</td>
</tr>
<tr>
<td>medium</td>
<td>reactory components; core graphite;</td>
<td>treated -&gt; packed in containers -&gt; sealed underground</td>
</tr>
<tr>
<td>low</td>
<td>radiation suits</td>
<td>recycled; incinerated; placed in containers and disposed</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

}
" data-marpit-pagination="18" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {
    list-style-type: lower-alpha;
}
;">
<h1>Problems and solutions for high level waste</h1>
<table>
<thead>
<tr>
<th>Problem</th>
<th>Solution</th>
</tr>
</thead>
<tbody>
<tr>
<td>very <strong>hot</strong></td>
<td><strong>cooling ponds</strong></td>
</tr>
<tr>
<td>very <strong>radioactive</strong></td>
<td>water/<strong>cooling ponds</strong> (to absorb radiation)</td>
</tr>
<tr>
<td><strong>liquid</strong> form</td>
<td>vitrification (stored in pyrex glass)</td>
</tr>
<tr>
<td>long <strong>half-lives</strong> ~ thousand(s) years</td>
<td>long-term storage in <strong>geologically stable areas</strong></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

" data-marpit-pagination="19" data-marpit-pagination-total="23" style="--paginate:true;--theme:default;--style:section.objectives &gt; ol &gt; li {

<h1>Nuclear fission and fusion (part 4)</h1>
<ol start="10">
<li>
<p>nuclear fusion; fusion reactions and temperature</p>
</li>
<li>
<p>balancing nuclear transformation equations</p>
</li>
</ol>
</section>

<h1>Nuclear fusion</h1>
<blockquote>
<p>light nuclei combine to form heavier nuclei, releasing <strong>energy</strong>.</p>
</blockquote>
<p>Nuclear fusion occurs at <strong>very</strong> high <strong>temperatures</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="section.objectives &gt; ol &gt; li {

<h1>Proton-proton chain</h1>

<ul>
<li>Several stages occur in the process to form He-4 from hydrogen.</li>
<li>The first stage occurs very slowly as it is initiated by the <em>weak nuclear force</em></li>
<li>the second stage happens very rapidly</li>
</ul>
</section>
