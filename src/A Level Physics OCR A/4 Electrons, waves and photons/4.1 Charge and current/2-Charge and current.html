<h1 id="charge-carriers">Charge carriers</h1>
<ul>
<li>Charge can be carried by
<ul>
<li>electrons in wires</li>
<li>electrons in a beam (deflection tube, beta particles)</li>
<li>ions in solution</li>
<li>protons in a beam (e.g. large hadron collider)</li>
</ul>

<h1 id="conservation-of-charge">Conservation of charge</h1>
<ul>
<li>charge is <strong>conserved</strong></li>
<li>it is never created or destroyed</li>
<li>this leads to Kirchoff's first law</li>
</ul>
<blockquote>
<p>The total current entering a junction is the same as the total current leaving a junction</p>
</blockquote>
</section>
